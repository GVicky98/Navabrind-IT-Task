<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h2>LOGIN</h2>
        </div>
        <form action="details.html" onsubmit=" return validateForm()">
            <div class="container">
                <div class="email">
                    <label for="email">
                        EMAIL <br>
                        <input type="email" name="email" id="email" required placeholder="Enter Your Registered Email">
                    </label>
                </div>

                <div class="password">
                    <label for="password1">
                        PASSWORD <br>
                        <input type="password" name="password1" id="password1" required placeholder="Enter Your Password">
                    </label>
                </div>
                <div id="errorMsg">
                    <!-- Error message will be shown here! -->
                </div>
                <div class="signupBtn">
                    <input type="submit" value="Login" id="signupBtn">
                </div>
                <div class="login">
                    <span>Don't have an Account?</span>
                    <span><a href="index.html">Signup here!</a></span>
                </div>
            </div>      <!-- container -->
        </form>
        
    </div>          <!-- wrapper -->
</body>
<script src="login.js"></script>
</html>
